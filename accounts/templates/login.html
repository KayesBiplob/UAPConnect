{% extends 'base.html' %}

{% block title %} | Login {% endblock %}
{% block content %}
<style>
  .login-wrapper {
    min-height: calc(100vh - 100px);
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f5f0ff 0%, #ffffff 50%, #f5f0ff 100%);
    position: relative;
    overflow: hidden;
  }

  .login-wrapper::before {
    content: '';
    position: absolute;
    top: -100px;
    right: -100px;
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
    border-radius: 50%;
    opacity: 0.3;
  }

  .login-container {
    display: flex;
    max-width: 1100px;
    width: 90%;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(168, 85, 247, 0.1);
    overflow: hidden;
    position: relative;
    z-index: 1;
  }

  .login-illustration {
    flex: 1;
    background: linear-gradient(135deg, #f5f0ff 0%, #e9d5ff 100%);
    padding: 60px 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .login-illustration svg {
    width: 100%;
    max-width: 400px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .login-illustration img {
    width: 100%;
    max-width: 400px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .login-form-section {
    flex: 1;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-title {
    font-size: 32px;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 40px;
    text-align: left;
  }

  .login-form-group {
    margin-bottom: 24px;
  }

  .login-label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
  }

  .login-input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  .login-input:focus {
    outline: none;
    border-color: #a855f7;
    box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
  }

  .login-button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
  }

  .login-button:hover {
    background: linear-gradient(135deg, #9333ea 0%, #7e22ce 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
  }

  .login-links {
    margin-top: 24px;
    text-align: center;
  }

  .login-links p {
    color: #6b7280;
    font-size: 14px;
    margin-bottom: 12px;
  }

  .login-links a {
    color: #a855f7;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .login-links a:hover {
    color: #9333ea;
    text-decoration: underline;
  }

  .forgot-password {
    display: block;
    margin-top: 8px;
    color: #ef4444;
    font-size: 13px;
  }

  .home-button {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 30px;
    border: 2px solid #a855f7;
    color: #a855f7;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .home-button:hover {
    background: #a855f7;
    color: white;
  }

  @media (max-width: 768px) {
    .login-container {
      flex-direction: column;
    }

    .login-illustration {
      padding: 40px 20px;
      min-height: 250px;
    }

    .login-form-section {
      padding: 40px 30px;
    }

    .login-title {
      font-size: 28px;
    }
  }
</style>

<div class="login-wrapper">
  <div class="login-container">
    <!-- Left Side - Illustration -->
    <div class="login-illustration">
      {% load static %}
      <img src="{% static 'Login.png' %}" alt="Login Illustration">
    </div>

    <div class="login-form-section">
      <span>
        {% include 'alerts.html' %}
      </span>
      
      <h1 class="login-title">Login</h1>
      
      <form method="post" action="">
        {% csrf_token %}
        
        <div class="login-form-group">
          <label for="email" class="login-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" class="login-input" required>
        </div>
        
        <div class="login-form-group">
          <label for="password" class="login-label">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" class="login-input" required>
        </div>
        
        <button type="submit" class="login-button">Login</button>
      </form>
      
      <div class="login-links">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        <a href="{% url 'reset_password_via_email' %}" class="forgot-password">Forgot Password?</a>
      </div>
      
      <div style="text-align: center;">
        <a href="{% url 'home' %}" class="home-button">Home</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
