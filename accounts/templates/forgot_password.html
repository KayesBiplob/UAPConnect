{% extends 'base.html' %}

{% block title %} | Forgot Password {% endblock %}

{% block content %}
<style>
  .forgot-password-wrapper {
    min-height: calc(100vh - 100px);
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f5f0ff 0%, #ffffff 50%, #f0f9ff 100%);
    position: relative;
    overflow: hidden;
  }

  .forgot-password-wrapper::before {
    content: '';
    position: absolute;
    top: -100px;
    right: -100px;
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
    border-radius: 50%;
    opacity: 0.3;
  }

  .forgot-password-container {
    display: flex;
    max-width: 1100px;
    width: 90%;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(168, 85, 247, 0.1);
    overflow: hidden;
    position: relative;
    z-index: 1;
  }

  .forgot-password-illustration {
    flex: 1;
    background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
    padding: 60px 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .forgot-password-illustration svg {
    width: 100%;
    max-width: 350px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .forgot-password-illustration img {
    width: 100%;
    max-width: 400px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .forgot-password-form-section {
    flex: 1;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .forgot-password-title {
    font-size: 32px;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 40px;
    text-align: left;
  }

  .forgot-password-form-group {
    margin-bottom: 24px;
  }

  .forgot-password-label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
  }

  .forgot-password-input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  .forgot-password-input:focus {
    outline: none;
    border-color: #a855f7;
    box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
  }

  .forgot-password-button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
  }

  .forgot-password-button:hover {
    background: linear-gradient(135deg, #9333ea 0%, #7e22ce 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
  }

  .forgot-password-links {
    margin-top: 24px;
    text-align: center;
  }

  .forgot-password-links p {
    color: #6b7280;
    font-size: 14px;
    margin: 8px 0;
  }

  .forgot-password-links a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .forgot-password-links a:hover {
    color: #2563eb;
    text-decoration: underline;
  }

  .forgot-password-or {
    text-align: center;
    color: #6b7280;
    font-size: 14px;
    margin: 16px 0;
    font-weight: 600;
  }

  .home-button-forgot {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 30px;
    border: 2px solid #a855f7;
    color: #a855f7;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .home-button-forgot:hover {
    background: #a855f7;
    color: white;
  }

  @media (max-width: 768px) {
    .forgot-password-container {
      flex-direction: column;
    }

    .forgot-password-illustration {
      padding: 40px 20px;
      min-height: 250px;
    }

    .forgot-password-form-section {
      padding: 40px 30px;
    }

    .forgot-password-title {
      font-size: 28px;
    }
  }
</style>

<div class="forgot-password-wrapper">
  <div class="forgot-password-container">
    <!-- Left Side - Illustration -->
    <div class="forgot-password-illustration">
      {% load static %}
      <img src="{% static 'ForgotPassword.png' %}" alt="Forgot Password Illustration">
    </div>

    <!-- Right Side - Form -->
    <div class="forgot-password-form-section">
      <span>
        {% include 'alerts.html' %}
      </span>
      
      <h1 class="forgot-password-title">Forgot Password</h1>
      
      <form method="POST">
        {% csrf_token %}
        
        <div class="forgot-password-form-group">
          <label for="email" class="forgot-password-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" class="forgot-password-input" required>
        </div>
        
        <button type="submit" class="forgot-password-button">Send Reset Link</button>
      </form>
      
      <div class="forgot-password-links">
        <p><a href="{% url 'login' %}">Login</a></p>
        <p class="forgot-password-or">OR</p>
        <p><a href="{% url 'register' %}">Sign Up</a></p>
      </div>
      
      <div style="text-align: center;">
        <a href="{% url 'home' %}" class="home-button-forgot">Home</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
